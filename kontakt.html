    <!-- Structured Data -->
    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "ContactPage",
        "mainEntity": {
            "@type": "Organization",
            "name": "Zázračná partia",
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "Ulice 123",
                "addressLocality": "Bratislava",
                "addressCountry": "SK"
            },
            "contactPoint": {
                "@type": "ContactPoint",
                "telephone": "+421-123-456-789",
                "email": "info@zazracnapartia.sk",
                "contactType": "customer service"
            }
        }
    }
